<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung HPE - CostTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-print">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-calculator"></i> CostTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/produk.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/komponen.html">Komponen</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/riwayat.html">Riwayat Pengadaan</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/kurs.html">Kurs JISDOR</a></li>
          <li class="nav-item"><a class="nav-link active" href="/pages/hpe.html">Hitung HPE</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4"><i class="bi bi-calculator-fill"></i> Perhitungan HPE</h1>
    
    <div class="card mb-4 no-print">
      <div class="card-header bg-primary text-white">
        <h5><i class="bi bi-box-seam"></i> Pilih Produk</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Produk</label>
            <select class="form-select" id="produkSelect">
              <option value="">Pilih Produk...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Mata Uang</label>
            <select class="form-select" id="currencySelect">
              <option value="IDR">IDR (Rupiah)</option>
              <option value="USD">USD (Dollar)</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary w-100" onclick="calculateHPE()">
              <i class="bi bi-calculator"></i> Hitung HPE
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="hpeResult" style="display: none;">
      <div class="card mb-3">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-file-earmark-text"></i> Hasil Perhitungan HPE</h5>
          <div class="no-print">
            <button class="btn btn-light btn-sm me-2" onclick="exportToCSV()">
              <i class="bi bi-download"></i> Export CSV
            </button>
            <button class="btn btn-light btn-sm" onclick="window.print()">
              <i class="bi bi-printer"></i> Print
            </button>
          </div>
        </div>
        <div class="card-body">
          <h4 id="produkName"></h4>
          <p id="produkDesc" class="text-muted"></p>
          
          <h5 class="mt-4">Detail Per Komponen:</h5>
          <div id="komponenDetails"></div>
          
          <hr>
          
          <div class="hpe-total">
            <h5>Total HPE Produk:</h5>
            <div class="row">
              <div class="col-md-3">
                <div class="text-center">
                  <small class="text-muted">Minimum</small>
                  <h4 id="totalMin" class="text-success">-</h4>
                </div>
              </div>
              <div class="col-md-3">
                <div class="text-center">
                  <small class="text-muted">Maksimum</small>
                  <h4 id="totalMax" class="text-danger">-</h4>
                </div>
              </div>
              <div class="col-md-3">
                <div class="text-center">
                  <small class="text-muted">Median</small>
                  <h4 id="totalMedian" class="text-info">-</h4>
                </div>
              </div>
              <div class="col-md-3">
                <div class="text-center">
                  <small class="text-muted">Rata-rata</small>
                  <h4 id="totalMean" class="text-primary">-</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loadingHPE" style="display: none;" class="text-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Menghitung HPE...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/hpe.js"></script>
</body>
</html>
