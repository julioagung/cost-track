<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurs JISDOR - CostTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-calculator"></i> CostTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/produk.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/komponen.html">Komponen</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/riwayat.html">Riwayat Pengadaan</a></li>
          <li class="nav-item"><a class="nav-link active" href="/pages/kurs.html">Kurs JISDOR</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/hpe.html">Hitung HPE</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4"><i class="bi bi-currency-exchange"></i> Kurs JISDOR</h1>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5><i class="bi bi-calendar-today"></i> Kurs Hari Ini</h5>
          </div>
          <div class="card-body">
            <div id="kursToday" class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5><i class="bi bi-search"></i> Cari Kurs Berdasarkan Tanggal</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="date" class="form-control" id="searchDate">
              <button class="btn btn-primary" onclick="searchKurs()">
                <i class="bi bi-search"></i> Cari
              </button>
            </div>
            <div id="searchResult"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-success text-white">
        <h5><i class="bi bi-upload"></i> Upload Data Kurs CSV</h5>
      </div>
      <div class="card-body">
        <p>Format CSV: <code>tanggal,usdToIdr</code></p>
        <p>Contoh: <code>2024-01-15,15500</code></p>
        <div class="mb-3">
          <textarea class="form-control" id="csvData" rows="5" 
            placeholder="Paste data CSV di sini...&#10;2024-01-15,15500&#10;2024-01-16,15550"></textarea>
        </div>
        <button class="btn btn-success" onclick="uploadCSV()">
          <i class="bi bi-upload"></i> Upload CSV
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/kurs.js"></script>
</body>
</html>
